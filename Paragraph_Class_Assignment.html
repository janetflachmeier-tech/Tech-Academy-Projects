<!DOCTYPE html>
<html>
<head>
    <title>Paragraph Class Example</title>
    <style>
        .highlighted-text {
            color: crimson;
            text-align: center;
            font-size: medium;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p class="highlighted-text">This paragraph is styled using the 'highlighted-text' class.</p>
</body>
</html>
