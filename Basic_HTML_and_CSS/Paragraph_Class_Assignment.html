<!DOCTYPE html>
<html>
<head>
    <title>Paragraph Class Example</title>
    <style>
        .highlighted-text {
            color: crimson;
            text-align: center;
            font-size: medium;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p class="highlighted-text">This paragraph is styled using the 'highlighted-text' class.</p>
	<p>This is an <em>important</em> message for all users.</p>
	<p>Read our <a href="https://google.com/document.pdf" target="_blank">external document</a> for more details.</p>
</body>
</html>
