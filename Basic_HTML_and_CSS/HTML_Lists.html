<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Lists Example</title>
  <link rel="stylesheet" type="text/css" href="CSS_Lists.css">
   <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    h2 {
      color: black;
    }
  </style>
</head>
<body>
  <h2>Unordered List: Grocery Items</h2>
  <ul>
    <li>Apples</li>
    <li>Bananas</li>
    <li>Carrots</li>
    <li>Milk</li>
  </ul>

  <h2>Ordered List: Morning Routine</h2>
  <ol>
    <li>Wake up</li>
    <li>Stretch</li>
    <li>Make coffee</li>
    <li>Review daily goals</li>
  </ol>
</body>
</html>
