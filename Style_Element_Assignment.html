<!DOCTYPE html>
<html>
<head>
    <title>Style Element with Class</title>
    <style>
        .My_style {
            background-color: yellow;
            color: black;
            text-decoration: underline;
            font-weight: bold;
            font-size: medium;
        }
    </style>
</head>
<body>
    <p class="My_style">This paragraph uses a custom class to apply multiple styles!</p>
</body>
</html>
