<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First HTML Table</title>
   <link rel="stylesheet" type="text/css" href="CSS_Table.css">
	<style>
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Sample Table: Weekly Schedule</h2>
  <table style="width:100%">
    <tr>
      <th>Day</th>
      <th>Activity</th>
      <th>Time</th>
    </tr>
    <tr>
      <td>Monday</td>
      <td>Yoga</td>
      <td>7:00 AM</td>
    </tr>
    <tr>
      <td>Wednesday</td>
      <td>Client Meeting</td>
      <td>10:00 AM</td>
    </tr>
    <tr>
      <td>Friday</td>
      <td>Project Review</td>
      <td>2:00 PM</td>
    </tr>
  </table>
</body>
</html>
